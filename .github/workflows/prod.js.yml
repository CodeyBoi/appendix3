on:
  workflow_dispatch:
  push:
    branches: [prod]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
        with:
          clean: "false"
          path: "prod"
      - name: Building and deploying app to production...
        shell: bash
        run: |
          yarn install  
          yarn run build    
          pm2 reload prod-service
