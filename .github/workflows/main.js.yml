on:
  push:
    branches: [staging]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
        with:
          clean: "false"
      - name: Building and running nextjs app...
        shell: bash

        run: |
          yarn install  
          yarn run build    
          pm2 reload appendix-service
    